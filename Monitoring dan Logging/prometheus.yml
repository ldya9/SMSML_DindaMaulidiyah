# Prometheus Configuration File
# File ini mengkonfigurasi Prometheus untuk scrape metrics dari prometheus_exporter.py

global:
  scrape_interval: 15s  # Scrape metrics setiap 15 detik
  evaluation_interval: 15s  # Evaluate rules setiap 15 detik
  external_labels:
    monitor: 'ml-model-monitor'
    environment: 'local'

# Alertmanager configuration (opsional untuk alerting)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093  # Uncomment jika menggunakan Alertmanager

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"  # Uncomment jika menggunakan alert rules

# Scrape configurations
scrape_configs:
  # Scrape metrics dari prometheus_exporter.py
  - job_name: 'ml_model_exporter'
    static_configs:
      - targets: ['127.0.0.1:8000']
        labels:
          instance: '127.0.0.1:8000'
          job: 'ml_model_exporter'
          service: 'wine-quality-classification'
    
    # Metrics path (default adalah /metrics)
    metrics_path: '/metrics'
    
    # Scrape timeout
    scrape_interval: 5s  # Scrape lebih sering untuk monitoring real-time
    scrape_timeout: 5s

