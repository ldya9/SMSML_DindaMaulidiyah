name: CI/CD Pipeline - Basic (MLflow Project)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  preprocessing:
    name: Data Preprocessing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas==2.0.3 numpy==1.24.3 scikit-learn==1.3.0
        
    - name: Run preprocessing
      run: |
        python Eksperimen_SML_DindaMaulidiyah/preprocessing/automate_DindaMaulidiyah.py
        
    - name: Upload preprocessing artifacts
      uses: actions/upload-artifact@v3
      with:
        name: preprocessed-data
        path: Eksperimen_SML_DindaMaulidiyah/preprocessing/WineRed_preprocessing/winequality_preprocessed.csv
        retention-days: 7

  modelling:
    name: Model Training - Basic (MLflow Project)
    runs-on: ubuntu-latest
    needs: preprocessing
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
        
    - name: Install MLflow
      run: |
        python -m pip install --upgrade pip
        pip install mlflow==2.19.0
        
    - name: Download preprocessing artifacts
      uses: actions/download-artifact@v3
      with:
        name: preprocessed-data
        path: Workflow-CI/WineRed_preprocessing/
        
    - name: Check Env
      run: |
        echo "Python version: $(python --version)"
        echo "MLflow version: $(mlflow --version)"
        echo "Working directory: $(pwd)"
        
    - name: Set MLflow Tracking URI
      run: |
        export MLFLOW_TRACKING_URI="file:./mlruns"
        echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI" >> $GITHUB_ENV
        
    - name: Run mlflow project
      working-directory: Workflow-CI
      run: |
        mlflow run . --entry-point basic \
          -P mlflow_tracking_uri="file:./mlruns" \
          -P data_path="WineRed_preprocessing/winequality_preprocessed.csv"
        
    - name: Get latest MLflow run_id
      id: get_run_id
      working-directory: Workflow-CI
      run: |
        # Get the latest run ID from mlruns
        RUN_ID=$(ls -t mlruns/*/ | grep -E '^[0-9a-f-]{36}$' | head -1)
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
        echo "Latest MLflow run ID: $RUN_ID"
        
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: model-artifacts-basic
        path: |
          Workflow-CI/mlruns/
          Workflow-CI/mlartifacts/
        retention-days: 30
        
    - name: Upload to GitHub
      if: success()
      run: |
        echo "Model training completed successfully!"
        echo "Artifacts have been uploaded to GitHub Actions artifacts"

