name: CI/CD Pipeline - Basic

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  preprocessing:
    name: Data Preprocessing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas==2.0.3 numpy==1.24.3 scikit-learn==1.3.0
        
    - name: Run preprocessing
      run: |
        python preprocessing/automate_DindaMaulidiyah.py
        
    - name: Upload preprocessing artifacts
      uses: actions/upload-artifact@v3
      with:
        name: preprocessed-data
        path: preprocessing/WineRed_preprocessing/winequality_preprocessed.csv
        retention-days: 7

  modelling:
    name: Model Training - Basic
    runs-on: ubuntu-latest
    needs: preprocessing
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Membangun_model/requirements.txt
        
    - name: Download preprocessing artifacts
      uses: actions/download-artifact@v3
      with:
        name: preprocessed-data
        path: Membangun_model/WineRed_preprocessing/
        
    - name: Setup MLflow (local file store)
      run: |
        mkdir -p Membangun_model/mlruns
        
    - name: Modify modelling.py for CI/CD
      run: |
        # Update MLflow tracking URI untuk CI/CD (file store)
        python -c "
        import re
        with open('Membangun_model/modelling.py', 'r') as f:
            content = f.read()
        content = re.sub(
            r'mlflow\.set_tracking_uri\("http://127\.0\.0\.1:5000/"\)',
            'mlflow.set_tracking_uri(\"file:./mlruns\")',
            content
        )
        with open('Membangun_model/modelling.py', 'w') as f:
            f.write(content)
        print('MLflow tracking URI updated for CI/CD')
        "
        
    - name: Run modelling
      run: |
        cd Membangun_model
        python modelling.py
        
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: model-artifacts-basic
        path: |
          Membangun_model/mlruns/
          Membangun_model/mlartifacts/
        retention-days: 30
        
    - name: Upload to GitHub
      if: success()
      run: |
        echo "Model training completed successfully!"
        echo "Artifacts have been uploaded to GitHub Actions artifacts"

